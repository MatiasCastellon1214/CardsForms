<body>
    <a href="formDos.html"><button class="mas" type="button">+</button></a>
    <header>
        <div>20% de descuento en todos los productos!</div>
        <a class="logo" href="index.html">

    <main>
        <div class="form">
            <p>REGISTRARSE</p>
            <form class="name" action="/registro">
                <label for="name">Nombre:</label><br>
                <input type="text" name="name" id="name">
            </form>
            <form class="apellido" action="/registro">
                <label for="apellido">Apellido:</label><br>
                <input type="text" name="apellido" id="apellido">
            </form>
            <form class="email" action="/registro">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email">
            </form><br><br>
            <form class="password" action="/registro">
                <label for="password">Contraseña:</label><br>
                <input type="password" name="password" id="password">
            </form>
            <a class="forgot" href="#">Olvidó su Contraseña?</a>
            <button type="submit">Enviar</button><br>
        </div>
        <div class="registro">
            <p>No tenés cuenta? <span><a href="register.html">REGISTRATE!</a></span></p>
