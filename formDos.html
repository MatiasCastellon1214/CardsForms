<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/7fc5a0630a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Cartas-Formularios</title>
</head>
<body>
    <a href="index.html"><button class="mas" type="button">+</button></a>
    <header>
        <div>20% de descuento en todos los productos!</div>
        <a class="logo" href="index.html">
            <img src="img/Logo.svg" alt="">
            <h1>CoSmicS</h1>
        </a>
        <nav>
            <a href="#">Contacto</a>    
            <a href="register.html">Registrarme</a>
            <a href="login.html">Ingresar</a>
        </nav>
    </header>
    <main>
        <div class="forms">
            <h2>Añadí tu super!</h2>
            <p>Agrega tu personaje favorito completando las opciones.</p>
            <form class="nombre" action="/registro">
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre" value="Ej. Suricata">
            </form>
            <form class="especie" action="/registro">
                <label for="especie">Especie</label><br>
                <select name="especie">
                    <option value="vicugnaVicugna">Vicugna vicugna</option>
                    <option value="cannabisSativa">Cannabis sativa</option>
                    <option value="lactucaSativa">Lactuca sativa</option>
                    <option value="perseaAmericana">Persea americana</option>
                </select>
            </form>
            <form class="fecha" action="/registro">
                <label for="date">Fecha</label><br>
                <input type="date" name="fecha" id="date" value="2022-12-01">
            </form>
            <form class="area" action="/registro">
                <label for="area"></label>
                <textarea name="area" id="area" cols="30" rows="10">Descripción...</textarea>
            </form>
            <form class="archivo" action="/registro">
                <label for="archivo">Agregar foto</label><br>
                <input type="file" name="archivo" id="archivo" accept=".jpg .png .pdf">
            </form>
            <div class="podPer">
                <form class="poderes" action="">
                    <p>Poderes</p>
                    <input type="checkbox" name="poderes" id="volar" value="volar">
                    <label for="volar">Volar</label><br><br>
                    <input type="checkbox" name="poderes" id="inteligencia" value="superinteligencia">
                    <label for="inteligencia">Superinteligencia</label><br><br>
                    <input type="checkbox" name="poderes" id="rayosX" value="vista de rayos láser">
                    <label for="rayosX">Vista de rayos láser</label><br><br>
                    <input type="checkbox" name="poderes" id="billetera" value="billetera gorda">
                    <label for="billetera">Billetera gorda</label><br><br>
                </form>
                <hr><br>
                <form class="personaje" action="/registro">
                    <p>Tipo de personaje</p>
                    <input type="radio" name="personaje" id="heroe/heroina" value="heroe/heroina">
                    <label for="heroe/heroina">Heore/Heorína</label><br><br>
                    <input type="radio" name="personaje" id="villano/villana" value="villano/villana">
                    <label for="villano/villana">Villano/Villana</label><br><br>
                </form>
            </div>
            <input type="submit" value="Añadir"></button>
        </div>
    </main>
    <footer>
        <div class="derechos">Todos los derechos reservados a FRONT END 1</div>
        <a class="github" href="https://github.com/MatiasCastellon1214?tab=repositories" target="_blank"> 
            <img src="img/github.svg" alt="">
        </a>
        <a class="linkedin" href="https://www.linkedin.com/feed/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
</body>
</html>
